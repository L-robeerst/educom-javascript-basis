<script>

    const points = [40, 100, 1, 5, 25, 10] 
    points.sort()
    console.log({ strange: points })

    const points2 = [40, 100, 1, 5, 25, 10]
    points2.sort( (a,b) => a - b ) ///if the result is negative, a is sorted before b, if the result is positive, b is sorted before a.
    console.log({ proper: points2 }) 

</script>
