<html>
  <head>
      <script>
          for (let i = 0; i < 10; i++) {
              console.log(`The value of i: ${ i }`)
          }

          let a = 40
          while( a > 20 ) {
              console.log(`The value of a: ${ a }`)
              a-- /// -- substracts a value each iteration while ++ adds a value each iteration
          }
      </script>
  </head>

  </body>
</html>
